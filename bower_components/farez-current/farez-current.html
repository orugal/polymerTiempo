<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<dom-module id="farez-current">
	<style is="custom-style">
		:host{
			position: absolute;
			bottom:0px;
			right: 0px;
			text-align: right;
			font-family: 'Roboto';
			color:#fff;
			background: url(../../img/trans.png);
			width:100%;
			padding: 2%
		}
		iron-image{
			width: 50px;
			height: 30px
		}
	</style>
	<template>
		<iron-image sizing="cover" preload src="{{icon}}"></iron-image><br>
		<h2>{{ciu}}</h2>
		<span>{{desc}}</span><br>
		<span>{{temp}}</span><br>
		<span>{{humedad}}</span><br>
	</template>
</dom-module>
<script type="text/javascript">
	Polymer({
		is:'farez-current',
		properties:{
			humedad:Number,
			temp:Number,
			desc:String,
			ciu:String,
			icon:String
		},
		ready:function(){

		}
	});
</script>
